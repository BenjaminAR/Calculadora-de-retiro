<!DOCTYPE html>
<html>  
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title>Salario</title>
    <link rel="stylesheet" href="style.css">
    </head>    
<body> 
    <form id="miformulario" method="post">
    <section class="let1 cuadroPrim">
        <section> 
            <P>Horas trabajadas por dia </P>
            <p><input type="number" name="" id="i1" autofocus></p>
        </section>

        <section> 
            <p>Dias a la semana trabajados</p>   
            <p><input type="number" name="" id="i2"></p>
        </section>
        
        <section>
           <p>Cuanto quieres ganar por mes</p>   
           <p><input type="number" name="" id="i3"></p>
        </section> 

        <section>
            <p>Cuanto dias libres quieres al año</p>   
            <p><input type="number" name="" id="i4"></p>
        </section>

        <section> 
            <p>Cuantos dias de inactividad al año</p>   
            <p><input type="number" name="" id="i5"></p>
        </section>
        
        <section>
            <p>Porcentaje de reuniones, presupuestos...</p>   
            <p><input type="number" Placeholder="sin simbolo '%'" id="i6"></p>
        </section> 
        
        <section>
            <p>Gastos mensules fijos (luz,agua, telefono)</p>   
            <p><input type="number" name="" id="i7"></p>
        </section>

        <section>
            <p>Porcentaje de jubilacion</p>   
            <p><input type="number" Placeholder="sin simbolo '%'" id="i8"></p>
        </section> 

        <section>
           <input class="boton" type="button" name="" value="calcular" onclick="sumar();">
        </section>
    </section>
        <section class="cuadroSec let2 " >
        <p class="ValorRes">Cobra por hora esto: $ <span id="resultado"></span></p>
        </section>
    </form>
    <script type="text/javascript" src="app.js" ></script>
